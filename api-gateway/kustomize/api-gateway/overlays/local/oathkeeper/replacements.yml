source:
  kind: Service
  name: gateway
  version: v1
targets:
- fieldPaths:
  - spec.tls.0.hosts.0
  - spec.rules.0.host
  options:
    delimiter: .
  select:
    kind: Ingress
    name: gateway
- fieldPaths:
  - spec.rules.0.http.paths.0.backend.service.name
  select:
    kind: Ingress
    name: gateway
