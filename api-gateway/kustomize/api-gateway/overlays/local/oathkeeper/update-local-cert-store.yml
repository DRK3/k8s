apiVersion: apps/v1
kind: Deployment
metadata:
  name: oathkeeper
spec:
  template:
    spec:
      securityContext:
        runAsUser: 0
      volumes:
        - name: ca-cert
          configMap:
            name: oathkeeper-ca-cert
      containers:
        - name: oathkeeper
          command: ["/bin/sh"]
          args:
            - "-c"
            - |
              cp /opt/ca.crt /usr/local/share/ca-certificates/;
              update-ca-certificates;
              oathkeeper serve --config /etc/config/config.yml;
          volumeMounts:
            - name: ca-cert
              mountPath: /opt
