# Adds namespace to all resources.
#namespace: edge-sandbox-system

# Value of this field is prepended to the
# names of all resources, e.g. a deployment named
# "wordpress" becomes "alices-wordpress".
# Note that it should also match with the prefix (text before '-') of the namespace
# field above.
commonLabels:
  component: adapter
  group: services
  instance: local
  project: trustbloc


apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

replacements:
- path: hydra/replacements.yml
  source: null
  targets: null
- path: hydra-admin/replacements.yml
  source: null
  targets: null
- path: rp/replacements/adapter-rp.yml
  source: null
  targets: null
- path: rp/replacements/adapter-rp-didcomm.yml
  source: null
  targets: null
- source:
    kind: Secret
    name: adapters-wildcard-cert
    version: v1
  targets:
  - fieldPaths:
    - spec.tls.0.secretName
    select:
      kind: Ingress
      name: adapter-rp
  - fieldPaths:
    - spec.tls.0.secretName
    select:
      kind: Ingress
      name: adapter-rp-didcomm
  - fieldPaths:
    - spec.tls.0.secretName
    select:
      kind: Ingress
      name: adapter-hydra
  - fieldPaths:
    - spec.tls.0.secretName
    select:
      kind: Ingress
      name: adapter-hydra-admin

secretGenerator:
- files:
  - ../certs/tls.crt
  - ../certs/tls.key
  name: adapters-wildcard-cert
  type: kubernetes.io/tls


configMapGenerator:
- behavior: merge
  envs:
  - rp/config.env
  name: adapter-rp-env
- files:
  - ../certs/ca.crt
  name: adapter-ca-cert

resources:
- ../../common
- rp/ingress.yml
- hydra/ingress.yml
- hydra-admin/ingress.yml

transformers:
- sedtransform.yml
- sedb64transform.yml

patchesStrategicMerge:
- rp/add-ca.yml
